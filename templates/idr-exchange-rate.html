{% extends 'base.html' %}

{% block body %}

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Date</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
    {% for data in datas %}
      <tr>
        <td>{{ data['code'] }}</td>
        <td>{{ data['name'] }}</td>
        <td>{{ data['date'] }}</td>
        <td>{{ data['inverseRate'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
